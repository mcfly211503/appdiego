<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Enduro App</title>
</head>
<body>
    <!-- Pantalla de bienvenida -->
    <div id="bienvenida">
        <h1>Bienvenido a la App de Enduro</h1>
        <button id="comenzar">Comenzar</button>
    </div>

    <!-- Configuración inicial -->
    <div id="configuracion" style="display: none;">
        <h2>Configuración</h2>
        <label for="nx">Jugadores NX: </label>
        <input type="number" id="nx" placeholder="Cantidad NX" min="0" required><br>

        <label for="px">Jugadores PX: </label>
        <input type="number" id="px" placeholder="Cantidad PX" min="0" required><br>

        <label for="ex">Jugadores EX: </label>
        <input type="number" id="ex" placeholder="Cantidad EX" min="0" required><br>

        <label for="carreras">Número de Carreras: </label>
        <input type="number" id="carreras" placeholder="Cantidad de carreras" min="1" required><br>

        <button id="confirmarConfig">Confirmar Configuración</button>
    </div>

    <!-- Resultados -->
    <div id="resultados" style="display: none;">
        <h2>Resultados</h2>
        <div id="tablaContenedor">
            <table id="tablaResultados"></table>
        </div>
        <button id="btnCalcularResultados">Calcular Resultados</button>
        <div id="resultadosCalculados"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
